<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestamos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Prestamos</h1>
        <div id="inputs">
            <label for="userName">Nombre: </label>
            <input type="text" id="userName" placeholder="Ingresa tu nombre">
        </div>
        <div id="inputs">
            <label for="loanAmount">Monto del prestamo:</label>
            <input type="number" id="loanAmount" placeholder="Ingrese el monto" required>
        </div>
        <div id="inputs">
            <label for="interest">Tasa de interes %:</label>
            <input type="number" id="interest" placeholder="Ingrese la tasa de interes" required>
        </div>
        <div id="inputs">
            <label for="deadlines">Plazo (en meses):</label>
            <input type="number" id="deadlines" placeholder="Ingrese el plazo">
        </div>
        <button id="calculateButton">Calcular Prestamo</button>
        <button type="reset">Limpiar</button>
        <div id="error" class="error-message"></div>
        <div id="UsuarioEntrada" class="UsuarioEntrada"></div>
        <div>
            <h2 id="result">Resultado : </h2>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
