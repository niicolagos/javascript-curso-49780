<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Simulador de Presupuesto</h1>
        <form id="budget-form">
            <label for="price">Precio del Producto/Servicio:</label>
            <input type="number" id="price" placeholder="Ingrese el precio" required>

            <label for="installments">Cuotas:</label>
            <input type="number" id="installments" placeholder="Ingrese la cantidad de cuotas" required>

            <label for="interest">Porcentaje de Interés:</label>
            <input type="number" id="interest" placeholder="Ingrese el porcentaje de interés">

            <button type="button" onclick="calculateBudget()">Calcular Presupuesto</button>
            <button type="reset">Limpiar</button>
        </form>
        <div id="result-container" style="display: none;">
            <h2>Resultado:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
